<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Riddle Me This</h2>
        
        <div class="riddle-text"></div>
            <p>
                You can't see it, but you know when it's there.<br><br>

                It lingers in the glances, suspended in the air.<br><br>
            
                It believes all things, and all things it bears, (reference to I Cor 13:7, KJV)<br><br>

                And there are those who are its object, who entertain it unaware.<br><br>

                What am I?
            </p>
        </div>
        
        <!-- Input for Answer -->
        <input type="text" id="answerInput" placeholder="Your answer...">
        
        <!-- Submit Answer Button -->
        <button id="submitAnswerButton" onclick="checkAnswer()">Submit Answer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
